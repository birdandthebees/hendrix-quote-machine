<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Jimi  Hendrix Quote Machine</title>
    <script>
        function play(str) {
            
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText= "Rely on Music";
            }else if (str === "w" || str === "W") {
                document.getElementById('display').innerText= "A Room for Releases";    ;
            }else if (str === "e" || str === "E") {
                document.getElementById('display').innerText= "I Write What I Feel";    ;
            }else if (str === "a" || str === "A") {
                document.getElementById('display').innerText= "Call Me Helium";    ;
            }else if (str === "s" || str === "S") {
                document.getElementById('display').innerText= "On Singing about Love";   ;
            }else if (str === "d" || str === "D") {
                document.getElementById('display').innerText= "I'm Super...";    ;
            }else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText= "Blues & Money";    ;
            }else if (str === "x" || str === "X") {
                document.getElementById('display').innerText= "On Getting Up";    ;
            }else if (str === "c" || str === "C") {
                document.getElementById('display').innerText= "Compliments";    ;
            }
          var audio = document.getElementById(str);
          audio.play();
        }
        window.document.onkeyup = function(event) {
        
            let str = event.key
            if (str === "q" || str === "Q") {
                play("Q");
            }else if (str === "w" || str === "W") {
                play("W");
            }else if (str === "e" || str === "E") {
                play("E");
            }else if (str === "a" || str === "A") {
                play("A");
            }else if (str === "s" || str === "S") {
                play("S");
            }else if (str === "d" || str === "D") {
                play("D");
            }else if (str === "z" || str === "Z") {
                play("Z");
            }else if (str === "x" || str === "X") {
                play("X");
            }else if (str === "c" || str === "C") {
                play("C");
            }
        }
      </script>
  </head>
  <body>
      <div class ="container" id = "drum-machine">
         
    <h1 class = "text-center">Jimi  Hendrix Drum Machine</h1>
    <div class = "card my-3">
        <div class = "card-body">
    <div class ="text-center" id = "display">Nothing Yet to Display</div>
</div>
</div>
    <div class="d-grid gap-2">
    <button class = "drum-pad btn btn-primary" id = "drum-0" onclick = "play('Q')">
        Q
        <audio src ="./clip/2021-10-22 11-44-06.mp4" class = "clip" id ="Q" >
        </button>

    <button class = "drum-pad btn btn-primary" id = "drum-1" onclick = "play('W')">
        W
        <audio src ="./clip/2021-10-22 12-43-24.mp4" class = "clip" id ="W">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-2" onclick = "play('E')">
        E
        <audio src ="./clip/2021-10-22 12-52-47_Trim.mp4" class = "clip" id ="E">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-3" onclick = "play('A')">
        A
        <audio src ="./clip/2021-10-22 12-59-33_Trim.mp4" class = "clip" id ="A">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-4" onclick = "play('S')">
        S
        <audio src ="./clip/2021-10-22 13-04-31_Trim.mp4" class = "clip" id ="S">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-5" onclick = "play('D')">
        D
        <audio src ="./clip/q-on-compliments_Trim (2).mp4" class = "clip" id ="D">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-6" onclick = "play('Z')">
        Z
        <audio src ="./clip/q-on-compliments_Trim (3).mp4" class = "clip" id ="Z">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-7" onclick = "play('X')">
        X
        <audio src ="./clip/q-on-compliments_Trim (4).mp4" class = "clip" id ="X">
        </button>
    <button class = "drum-pad btn btn-primary" id = "drum-8" onclick = "play('C')">
        C
        <audio src ="./clip/q-on-compliments_Trim.mp4" class = "clip" id ="C">
        </button>
    
    </div>
    </div>

  </body>
